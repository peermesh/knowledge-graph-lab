services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: publishing_user
      POSTGRES_PASSWORD: publishing_pass
      POSTGRES_DB: publishing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U publishing_user -d publishing_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - publishing-network

  # Redis Cache and Pub/Sub
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - publishing-network

  # Publishing Module API
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=publishing_db
      - DATABASE_USER=publishing_user
      - DATABASE_PASSWORD=publishing_pass
      
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # Application Settings
      - DEBUG=${DEBUG:-false}
      - PORT=${PORT:-8080}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # AWS SES Placeholder (set in .env file)
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-placeholder}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-placeholder}
      - SES_SENDER_EMAIL=${SES_SENDER_EMAIL:-noreply@example.com}
      
      # Slack API Placeholder (set in .env file)
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-placeholder}
      - SLACK_CLIENT_ID=${SLACK_CLIENT_ID:-placeholder}
      - SLACK_CLIENT_SECRET=${SLACK_CLIENT_SECRET:-placeholder}
      
      # Discord API Placeholder (set in .env file)
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-placeholder}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID:-placeholder}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET:-placeholder}
    env_file:
      - .env
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        while ! nc -z postgres 5432; do sleep 1; done &&
        echo 'Waiting for Redis...' &&
        while ! nc -z redis 6379; do sleep 1; done &&
        echo 'Starting application...' &&
        uvicorn src.publishing.main:app --host 0.0.0.0 --port 8080 --reload
      "
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - publishing-network

  # Simple Frontend (Nginx serving demo HTML)
  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./demo-frontend.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - publishing-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  publishing-network:
    driver: bridge

