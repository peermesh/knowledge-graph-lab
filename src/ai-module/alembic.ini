[alembic]
# A generic, single database configuration.

# The SQLAlchemy url that alembic uses to connect to the database.
# This URL is read from the environment variable POSTGRES_URL
sqlalchemy.url = driver://user:pass@localhost/dbname

# The directory where migrations are stored
script_location = alembic

# The template used to generate new migration files
file_template = %%(year)d-%%(month).2d-%%(day).2d_%%(hour).2d%%(minute).2d_%%(second).2d_%%(slug)s

# The logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
