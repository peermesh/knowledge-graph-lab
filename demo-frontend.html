<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publishing Module Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px 5px 5px 0;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: scale(0.98);
        }
        .result {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow: auto;
            display: none;
        }
        .result.show {
            display: block;
        }
        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
        }
        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 Publishing Module Demo</h1>
        <p>Multi-Channel Content Publishing System</p>
    </div>

    <div class="main-container">
        <!-- System Health -->
        <div class="card">
            <h2>📊 System Health</h2>
            <button onclick="checkHealth()">Check Health Status</button>
            <div id="health-status"></div>
            <div id="health-result" class="result"></div>
        </div>

        <!-- Channels -->
        <div class="card">
            <h2>📡 Channels</h2>
            <div class="form-group">
                <label>Channel Name</label>
                <input type="text" id="channel-name" placeholder="e.g., Email Newsletter" />
            </div>
            <div class="form-group">
                <label>Channel Type</label>
                <select id="channel-type">
                    <option value="email">Email</option>
                    <option value="slack">Slack</option>
                    <option value="discord">Discord</option>
                    <option value="webhook">Webhook</option>
                </select>
            </div>
            <div class="button-group">
                <button onclick="createChannel()">Create Channel</button>
                <button onclick="listChannels()">List All Channels</button>
            </div>
            <div id="channel-result" class="result"></div>
        </div>

        <!-- Subscribers -->
        <div class="card">
            <h2>👥 Subscribers</h2>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="subscriber-email" placeholder="user@example.com" />
            </div>
            <div class="form-group">
                <label>Topics of Interest</label>
                <input type="text" id="subscriber-topics" placeholder="artificial_intelligence, machine_learning" />
            </div>
            <div class="button-group">
                <button onclick="createSubscriber()">Create Subscriber</button>
                <button onclick="listSubscribers()">List Subscribers</button>
            </div>
            <div id="subscriber-result" class="result"></div>
        </div>

        <!-- Publications -->
        <div class="card">
            <h2>📰 Publications</h2>
            <div class="form-group">
                <label>Content IDs (comma-separated)</label>
                <input type="text" id="content-ids" placeholder="uuid1, uuid2, uuid3" />
            </div>
            <div class="form-group">
                <label>Publication Type</label>
                <select id="publication-type">
                    <option value="newsletter">Newsletter</option>
                    <option value="alert">Alert</option>
                    <option value="digest">Digest</option>
                    <option value="manual">Manual</option>
                </select>
            </div>
            <div class="button-group">
                <button onclick="scheduleNewsletter()">Schedule Newsletter</button>
                <button onclick="listPublications()">List Publications</button>
            </div>
            <div id="publication-result" class="result"></div>
        </div>

        <!-- Engagement Tracking -->
        <div class="card">
            <h2>📈 Engagement Tracking</h2>
            <div class="form-group">
                <label>Publication ID</label>
                <input type="text" id="pub-id" placeholder="Enter publication ID" />
            </div>
            <div class="form-group">
                <label>URL (for click tracking)</label>
                <input type="text" id="click-url" placeholder="https://example.com/article" value="https://example.com" />
            </div>
            <div class="button-group">
                <button onclick="trackOpen()">Track Open</button>
                <button onclick="trackClick()">Track Click</button>
            </div>
            <div id="engagement-result" class="result"></div>
        </div>

        <!-- Analytics Dashboard -->
        <div class="card">
            <h2>📊 Analytics Dashboard</h2>
            <div class="button-group">
                <button onclick="getEngagement()">Get Engagement Summary</button>
                <button onclick="getPerformance()">Get Performance Metrics</button>
            </div>
            <div id="stats-container" class="stats"></div>
            <div id="analytics-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        
        // Helper function for API calls
        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            if (body) options.body = JSON.stringify(body);
            
            try {
                const response = await fetch(API_BASE + endpoint, options);
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // Show result in UI
        function showResult(elementId, result, showStatus = true) {
            const el = document.getElementById(elementId);
            el.className = 'result show';
            el.textContent = JSON.stringify(result, null, 2);
        }

        function showStatus(elementId, success, message) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<span class="status ${success ? 'success' : 'error'}">${message}</span>`;
        }

        // Generate UUIDs for demo
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Health Check
        async function checkHealth() {
            const result = await fetch('http://localhost:8080/health').then(r => r.json());
            const healthy = result.data?.status === 'healthy';
            showStatus('health-status', healthy, healthy ? '✅ System Healthy' : '❌ System Unhealthy');
            showResult('health-result', result);
        }

        // Channel Management
        async function createChannel() {
            const name = document.getElementById('channel-name').value || 'Demo Channel';
            const type = document.getElementById('channel-type').value;
            const result = await apiCall('/channels', 'POST', {
                name: name,
                channel_type: type,
                configuration: { 
                    test: true,
                    created_by: 'demo',
                    timestamp: new Date().toISOString()
                },
                is_active: true
            });
            showResult('channel-result', result);
        }

        async function listChannels() {
            const result = await apiCall('/channels');
            showResult('channel-result', result);
        }

        // Subscriber Management
        async function createSubscriber() {
            const email = document.getElementById('subscriber-email').value || `demo${Date.now()}@example.com`;
            const topicsInput = document.getElementById('subscriber-topics').value;
            const topics = topicsInput ? topicsInput.split(',').map(t => t.trim()) : ['artificial_intelligence', 'machine_learning'];
            
            const topicInterests = {};
            topics.forEach(topic => {
                topicInterests[topic] = Math.random() * 0.3 + 0.7; // 0.7-1.0
            });

            const result = await apiCall('/subscribers', 'POST', {
                email: email,
                preferred_channels: ['email', 'slack'],
                topic_interests: topicInterests,
                frequency_settings: {
                    'newsletter': 'daily',
                    'alerts': 'real-time'
                }
            });
            showResult('subscriber-result', result);
        }

        async function listSubscribers() {
            const result = await apiCall('/subscribers');
            showResult('subscriber-result', result);
        }

        // Publication Management
        async function scheduleNewsletter() {
            const contentIdsInput = document.getElementById('content-ids').value;
            const contentIds = contentIdsInput ? 
                contentIdsInput.split(',').map(id => id.trim()) : 
                [generateUUID(), generateUUID()];
            
            const pubType = document.getElementById('publication-type').value;

            const result = await apiCall('/publications/newsletter/schedule', 'POST', {
                content_ids: contentIds,
                channels: [generateUUID()], // Would need a real channel ID
                publication_type: pubType,
                scheduled_time: new Date(Date.now() + 3600000).toISOString() // 1 hour from now
            });
            showResult('publication-result', result);
        }

        async function listPublications() {
            const result = await apiCall('/publications?limit=10');
            showResult('publication-result', result);
        }

        // Engagement Tracking
        async function trackOpen() {
            const pubId = document.getElementById('pub-id').value || `pub-${Date.now()}`;
            const result = await apiCall(`/analytics/engagement/track/open?publication_id=${pubId}`, 'POST');
            showResult('engagement-result', result);
        }

        async function trackClick() {
            const pubId = document.getElementById('pub-id').value || `pub-${Date.now()}`;
            const url = document.getElementById('click-url').value || 'https://example.com';
            const result = await apiCall(`/analytics/engagement/track/click?publication_id=${pubId}&url=${encodeURIComponent(url)}`, 'POST');
            showResult('engagement-result', result);
        }

        // Analytics
        async function getEngagement() {
            const result = await apiCall('/analytics/engagement');
            
            // Display stats
            if (result.success && result.data?.data) {
                const totals = result.data.data.totals || {};
                const statsHtml = `
                    <div class="stat-card">
                        <div class="number">${totals.open || 0}</div>
                        <div class="label">Total Opens</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${totals.click || 0}</div>
                        <div class="label">Total Clicks</div>
                    </div>
                `;
                document.getElementById('stats-container').innerHTML = statsHtml;
            }
            
            showResult('analytics-result', result);
        }

        async function getPerformance() {
            const result = await apiCall('/analytics/performance');
            showResult('analytics-result', result);
        }

        // Initialize
        window.onload = () => {
            checkHealth();
            console.log('🚀 Publishing Module Demo loaded!');
            console.log('API Base:', API_BASE);
            console.log('Try the Swagger UI at: http://localhost:8080/docs');
        };
    </script>
</body>
</html>
