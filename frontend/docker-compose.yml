version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kg-lab-frontend
    ports:
      - "80:80"
    environment:
      # Production environment
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.knowledge-graph-lab.description=Knowledge Graph Lab Frontend"
      - "com.knowledge-graph-lab.version=1.0.0"

networks:
  default:
    name: knowledge-graph-lab-network
