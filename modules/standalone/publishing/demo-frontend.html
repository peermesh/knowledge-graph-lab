<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Lab - Publishing Module</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .status {
            background: #f0f4f8;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .status-item:last-child {
            margin-bottom: 0;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .status-indicator.healthy {
            background: #48bb78;
        }
        .status-indicator.unknown {
            background: #ed8936;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .info-card {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        .info-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .info-card p {
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
        }
        .api-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .api-link:hover {
            background: #5568d3;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #718096;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Publishing Module</h1>
        <p class="subtitle">Knowledge Graph Lab</p>

        <div class="status">
            <h2 style="margin-bottom: 15px; color: #333;">System Status</h2>
            <div class="status-item">
                <div class="status-indicator healthy"></div>
                <span>Frontend: Running</span>
            </div>
            <div class="status-item">
                <div class="status-indicator unknown" id="api-status"></div>
                <span id="api-status-text">API: Checking...</span>
            </div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3>Version</h3>
                <p>1.0.0</p>
            </div>
            <div class="info-card">
                <h3>Environment</h3>
                <p>Standalone</p>
            </div>
            <div class="info-card">
                <h3>API Port</h3>
                <p>8080</p>
            </div>
            <div class="info-card">
                <h3>Frontend Port</h3>
                <p>3000</p>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="http://localhost:8080/health" class="api-link" target="_blank">Check API Health</a>
            <a href="http://localhost:8080/docs" class="api-link" target="_blank" style="margin-left: 10px;">API Documentation</a>
        </div>

        <div class="footer">
            <p>Publishing Module - Multi-channel content distribution with personalization</p>
        </div>
    </div>

    <script>
        // Check API health
        fetch('http://localhost:8080/health')
            .then(response => response.json())
            .then(data => {
                const indicator = document.getElementById('api-status');
                const text = document.getElementById('api-status-text');
                indicator.className = 'status-indicator healthy';
                text.textContent = 'API: Healthy';
            })
            .catch(error => {
                const indicator = document.getElementById('api-status');
                const text = document.getElementById('api-status-text');
                indicator.className = 'status-indicator unknown';
                text.textContent = 'API: Unreachable';
            });
    </script>
</body>
</html>
