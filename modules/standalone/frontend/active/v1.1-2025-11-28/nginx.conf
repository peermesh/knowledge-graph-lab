server {
    listen 80;
    server_name _;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Charset
    charset utf-8;

    # Security Headers (Added 2025-11-24)
    # Content Security Policy - Restrict resource loading
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS filter (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Restrict browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Strict Transport Security (HTTPS only)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression (already enabled globally but can be tuned here)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/rss+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # Static assets caching (aggressive caching with immutable)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Add security headers for static assets too
        add_header X-Content-Type-Options "nosniff" always;
        
        # CORS headers if needed (uncomment for CDN usage)
        # add_header Access-Control-Allow-Origin "*" always;
    }

    # JSON files (shorter cache)
    location ~* \.json$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # HTML files - no cache (for SPA updates)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        etag off;
    }

    # API proxy (standalone frontend uses MSW, but keep for future backend integration)
    # location /api/ {
